<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="addMenu.css">
        <link rel="stylesheet" type="text/css" href="menuStyle.css">
    </head>

    <body>
        <button id="menuButton"><img src="images/MenuIcon.png"></button>
        <div id="menuDiv">
            <button id="allComplited" class="menuButtons">All completed tasks</button>
            <button id="allSkiped" class="menuButtons">All skiped tasks</button>
            <button id="clear" class="menuButtons">Clear list</button>
            <button id="addTask" class="menuButtons">Add task</button>
        </div>
        <section id="listSection">
            <header id="title">To do list</header>
            <main id="mainSection">
                <div id="tasksDiv">
                    <ul id="tasks">
                        <li>
                            Clean the house
                        <button class="taskButtons" id="done"><img src="images/Bookmark.png"></button>
                        <button class="taskButtons" id="skiped"><img src="images/X.png"></button>    
                        </li>
                    </ul>
                </div>
                <div id="addMenu">
                    <form id="addingForm" action="/submit" method="post">
                        <p>Add task</p>
                        <label for="newTask">Insert the new task</label>
                        <input type="text" id="newTask" name="newTask">
                        <br>
                        <label for="importance">Give the task importanse</label>
                        <input type="number" id="importance" max="5" min="1" name="importance">
                        <input type="submit" value="Add task">
                    </form>
                </div>
                <button id="AddButton"><img src="images/AddButton.png"></button>
            </main>
            <footer>@To do list</footer>
        </section>
        
        <script src="script.js"></script>
        <script src="menuButtonsHandler.js"></script>
    </body>
</html>
